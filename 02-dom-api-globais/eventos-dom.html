<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Resumo â€“ Eventos no DOM</title>
  </head>
  <body>
    <h1>ðŸŽ¯ Eventos no DOM</h1>

    <button id="btn-alert">Clique em mim</button>

    <form id="form-exemplo" style="margin-top: 20px">
      <input type="text" placeholder="Digite algo" />
      <button type="submit">Enviar</button>
    </form>

    <script>
      // Exemplo 1 â€“ Escutar evento de clique
      const botao = document.getElementById('btn-alert');

      // addEventListener Ã© a forma moderna e flexÃ­vel de tratar eventos.
      // Permite adicionar vÃ¡rios ouvintes ao mesmo elemento.
      botao.addEventListener('click', () => {
        alert('VocÃª clicou no botÃ£o!');
      });

      // Exemplo 2 â€“ Usando o objeto 'event'
      const form = document.getElementById('form-exemplo');

      form.addEventListener('submit', function (event) {
        // preventDefault evita a aÃ§Ã£o padrÃ£o (nÃ£o deixa a pÃ¡gina recarregar)
        event.preventDefault();

        // event.target Ã© o elemento que disparou o evento
        console.log('Elemento que disparou:', event.target);

        // Podemos acessar o valor digitado no input
        const valor = form.querySelector('input').value;
        alert('VocÃª digitou: ' + valor);
      });

      // Exemplo 3 â€“ Removendo um ouvinte
      // Precisamos de uma funÃ§Ã£o nomeada para poder removÃª-la depois
      function mensagemTemporaria() {
        console.log(
          'Clique registrado â€“ este listener serÃ¡ removido apÃ³s 1 clique.'
        );
        botao.removeEventListener('click', mensagemTemporaria);
      }

      // Adiciona o ouvinte temporÃ¡rio que se remove no primeiro clique
      botao.addEventListener('click', mensagemTemporaria);
    </script>
  </body>
</html>
